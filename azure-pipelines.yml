trigger:
  branches:
    include:
    - '*'
    exclude:
    - dependabot/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildNumber)'
  npmrcPath: '$(Build.Repository.LocalPath)/.npmrc'
  azureSubscription: 'Managed Services Central Billing'
  azureAccountName: 'rhythmuidocs'

stages:

- stage: build
  displayName: "Build"
  jobs:
  - job: buildPrimeCache
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - task: DeleteFiles@1
      inputs:
        sourceFolder: .ruidocs
        contents: '*'

    #Fix concurrent issue with multiple threads trying to create this folder
    - script: |
        mkdir -p .ruidocs 
      displayName: 'Prime Cache' 

    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node'

    - script: |
        yarn install
        yarn bootstrap
      displayName: 'Install Dependencies'

    - script: |
        yarn build:components
      displayName: 'Build @rhythm-ui components'

    - script: |
        yarn build:site
      displayName: 'Build Docs'

    - script: |
        yarn build:storybook:react
      displayName: 'Build React Docs'

    # Disabled for now until we pick up vue again
    # - script: |
    #     yarn build:storybook:vue
    #   displayName: 'Build react docs'

    - script: |
        node_modules/.bin/lerna exec --scope @rhythm-ui/* --stream --no-private -- "npm pack"
      displayName: 'Pack @rhythm-ui Components'

    - task: CopyFiles@2
      displayName: 'Copy all NPM Packges to $(Build.ArtifactStagingDirectory)/npm'
      inputs:
        contents: |
          components/*/*.tgz
          adapters/react/*/*.tgz
          adapters/vue/*/*.tgz
        targetFolder: $(Build.ArtifactStagingDirectory)/npm
      

    - task: ArchiveFiles@2
      displayName: 'Archive Docs to '
      inputs:
        rootFolderOrFile: './www/public' 
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/docs/site.zip'
        replaceExistingArchive: true

    - task: ArchiveFiles@2
      displayName: 'Archive React Docs'
      inputs:
        rootFolderOrFile: './.out-react' 
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/docs/react.zip'
        replaceExistingArchive: true

    # - task: ArchiveFiles@2
    #   inputs:
    #     rootFolderOrFile: './.out-vue' 
    #     archiveType: 'zip'
    #     archiveFile: '$(Build.ArtifactStagingDirectory)/docs/vue.zip'
    #     replaceExistingArchive: true
    #   displayName: Archive Vue Docs

    # Save reference to build variables (in a backwards way because azure doesnt allow build variables to be shared between stages)
    - script: |
       RUI_PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
       RUI_SHORT_VERSION=$($PACKAGE_VERSION | sed "s/\(\.[0-9]*\)$//")
       echo -e "RUI_PACKAGE_VERSION=$RUI_PACKAGE_VERSION\nRUI_SHORT_VERSION=$RUI_SHORT_VERSION" > $(Build.ArtifactStagingDirectory)/variables.txt
      displayName: 'Save Out Variables'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)
        artifactName: drop
      displayName: 'Publish Build Artifacts'



- stage: publishCanary
  displayName: "Publish Canaray"
  dependsOn: build
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: publishCanaryNPMFeed
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node'

    - task: npmAuthenticate@0
      inputs:
        workingFile: $(npmrcPath)

    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        downloadPath: '$(System.ArtifactsDirectory)'
        artifactName: drop

    - script: |
        source $(System.ArtifactsDirectory)/drop/variables.txt
      displayName: Load Out Variables

    # - script: |
    #     node_modules/.bin/lerna exec --scope @rhythm-ui/* --stream --no-private -- "npm pack"
    #   displayName: 'Pack @rhythm-ui Components'

        # PUBLISH TO NPM FEEDS (Modify .nvmrc file for feed location)
