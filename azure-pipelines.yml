trigger:
  branches:
    include:
    - '*'
    exclude:
    - dependabot/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node'
  - script: |
      yarn install && yarn bootstrap
    displayName: 'Install Dependencies'
  - script: |
      yarn build:components
    displayName: 'Build @rhythm-ui components'
  - script: |
      yarn lerna version 0.0.0-canary.$(Build.SourceVersion) --no-git-tag-version --no-push
      yarn lerna exec "npm pack" --scope "@rhythm-ui/*"
    displayName: 'Package @rhythm-ui components'
  - script: |
      yarn build:site
    displayName: 'Build site'